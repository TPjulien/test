<div layout="column" style="width: 85%;margin-left: 10%;" ng-cloak>
  <div class="">
  <h1 style="text-align:center;color:#0077bb;">Demande de Réclamation</h1>
    <md-content style="background-color: #f7f7f7;" layout-padding>
      <form name="emailForm">
        <md-input-container style="background-color:#ffffff; border-radius:5px;" class="md-block">
          <label style="font-size:15px;">De</label>
          <md-icon md-svg-src="img/icons/mail.svg" class="name" style="color:#0077bb!important;"></md-icon>
          <input required type="email" name="clientEmail" ng-model="email.clientEmail"
                 minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
          <div ng-messages="emailForm.clientEmail.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
              Votre e-mail doit être compris entre 10 et 100 caractères et doit ressembler à une adresse e -mail .
            </div>
          </div>
        </br>
        </br>
        </md-input-container>
        <md-input-container style="background-color:#ffffff; border-radius:5px;" class="md-block">
          <label  style="font-size:15px;">Coordonnées</label>
          <md-icon md-svg-src="img/icons/contact.svg" class="name" style="color:#0077bb!important;"></md-icon>
          <input ng-model="email.contact">
        </md-input-container>
        <md-input-container style="background-color:#ffffff; border-radius:5px;" class="md-block">
          <label  style="font-size:15px;">Objet</label>
          <md-icon md-svg-src="img/icons/objet.svg" class="name" style="color:#0077bb!important;"></md-icon>
          <input required name="objet" ng-model="email.objet">
          <div ng-messages="emailForm.objet.$error">
            <div ng-message="required">Ce champs est obligatoire.</div>
          </div>
        </md-input-container>
        <md-input-container style="background-color:#ffffff; border-radius:5px;" class="md-block">
          <div text-angular ng-model="htmlVariable"></div>
          <label style="font-size:15px;"></label>
          <md-icon md-svg-src="img/icons/write.svg" class="name" style="color:#0077bb!important;"></md-icon>
        </md-input-container>
        <button style="float:right;" type="button" class="btn btn-primary">Envoyer</button>
      </form>
    </md-content>
  </div>
</div>

<div hide-md hide-sm show-gt-md class="col-xs-2 menu blureffect" style="background-color:rgba(6, 1, 1, 0.4)">
  <md-toolbar style="background-color:transparent;" style=" padding-bottom: 30px;">
      <div>
          <img id="imgSidenav" ng-src="{{logo}}"/>
      </div>
      <span flex></span>
      <div padding="" style="text-align:center">
          <div class="md-title">{{firstname}} {{lastname}}</div>
          <div class="md-body-1">{{company}}</div>
      </div>

      <div class="col-md-12 live">
        <!-- tile 2 -->
        <div class="live-tile blue tile-small" style="background-color:transparent; width:120px; height: 120px; opacity: 1; transform: scale(1); transition: 0.5s; box-shadow: none;" data-direction="horizontal" data-mode="carousel" data-delay="5500" data-speed="1200">
            <div class="image-container image-format-fill live-slide" style="whidth: 100%; height: 100%; background-color:#2196F">
                <img src="http://www.clipartbest.com/cliparts/jix/oBa/jixoBao7T.png">
            </div>
            <div class="live-slide" style="whidth: 100%; height: 100%; background-color:#2196F;" layout-padding="">
                <br>
                <h1 style="text-align:center; font-weight: bold;" class="md-title">Commande</h1>
            </div>
        </div>
        <!-- tile 3 -->
        <div ng-click="getFacture()" class="live-tile blue tile-small" style="background-color:transparent; width:120px; height: 120px; opacity: 1; transform: scale(1); transition: 0.5s; box-shadow: none;" data-direction="horizontal" data-mode="flip" data-delay="6000" data-speed="1200">
            <div class="image-container image-format-fill live-slide" style="whidth: 100%; height: 100%; background-color:#5DC7DD">
                <img src="http://cache4.asset-cache.net/xc/490403078.jpg?v=2&c=IWSAsset&k=2&d=UC9I_QH_29abG8uOsUT0VWfiZAoH-tOFMQbtw7cEHvj9D9SF9kqH-gILdq2KOFJj0">
            </div>
            <div class="live-slide" style="whidth: 100%; height: 100%; background-color:#5DC7DD;" layout-padding="">
                <br>
                <h1 style="text-align:center; font-weight: bold;" class="md-title">Facture</h1>
            </div>
        </div>

        <!-- <embed ng-src="{{content}}" style="width:200px;height:200px;"></embed> -->

        <!-- tile 4 -->
        <div class="live-tile tile-small" style="background-color:transparent; width:120px; height: 120px; opacity: 1; transform: scale(1); transition: 0.5s; box-shadow: none;" data-mode="flip" data-delay="7000" data-speed="1200">
              <div class="image-container image-format-fill live-slide" style="whidth: 100%; height: 100%; background-color:#EF5350">
                  <img src="http://www.clipartbest.com/cliparts/jix/oBa/jixoBao7T.png">
              </div>
              <div class="live-slide" style="whidth: 100%; height: 100%; background-color:#EF5350;" layout-padding="">
                  <br>
                  <h1 style="text-align: center; font-weight: bold;"class="md-title">Unknown</h1>
              </div>
          </div>
      </div>
  </md-toolbar>
</div>
<md-toolbar  class="animate-show index" style="background-color:transparent;" >
  <div class="md-toolbar-tools">
    <md-button ng-hide="true" class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
      <md-icon  md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <span flex></span>
    <span flex></span>
    <h1>{{ clock | date:' HH:mm:ss' }}</h1>
    <span flex="33"></span>
    <md-button class="md-icon-button" aria-label="logout" ng-click="logOut()">
      <md-icon  md-svg-icon="img/icons/logout.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<div layout="row">
  <div ui-view class="col-md-12 col-xs-offset-2"></div>
</div>

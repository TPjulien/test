<!-- mini nav-bar -->
<div hide-md hide-sm show-gt-md class="menu blureffect fadein fadeout md-whiteframe-1dp" ng-hide="checked" style="background-image: url('http://logosmile.net/apricot/assets/img/bg.jpg'); z-index: 1; max-width: 80px;">
  <md-toolbar style="background-color:transparent; padding-top: 75px;">
      <span flex></span>
      <div tooltips tooltip-template="{{menu.view_label}}" tooltip-side="right" ng-click="goTO(menu.site_id, menu.view_id, menu.view_label)" ng-repeat="menu in viewMenu" class="tile-small" data-role="tile" data-effect="{{menu.animation}}">
          <div class="tile-content">
              <div class="live-slide tiles_size" style="{{getColor(menu.view_color)}};" layout-padding="">
                  <img ng-src="{{getImage(menu.view_icon)}}">
              </div>
              <div class="live-slide tiles_size" style="{{getColor(menu.view_color)}};" layout-padding="">
                  <img ng-src="{{getImage(menu.view_icon)}}">
              </div>
          </div>
      </div>
  </md-toolbar>
</div>

<!-- toolbar -->
<md-toolbar class="animate-show index" style="background-image: url('http://logosmile.net/apricot/assets/img/bg.jpg'); background-size: cover; position:fixed; z-index:1 !important; min-height:55px" >
  <div class="md-toolbar-tools" style="height: 65px">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
      <md-icon  md-svg-icon="img/icons/humberger.svg"></md-icon>
    </md-button>
    <span flex></span>
    <h1>{{ clock | date:' HH:mm:ss' }}</h1>
    <span flex="33"></span>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="logout" ng-click="logOut()">
      <md-icon md-svg-icon="img/icons/logout.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<!-- nav cachÃ© -->
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" style="position:fixed; background-color:#2C343F;">
  <div style="padding: 9px; background-color:#03a9f4">
    <p class="md-title travelTitle" style="margin-top:5px">TRAVEL PLANET</p>
  </div>
  <md-toolbar style="background-color:transparent;" style=" padding-bottom: 30px;">
      <div>
          <img id="imgSidenav" ng-src="{{logo}}"/>
      </div>
      <span flex></span>
      <div padding="" style="text-align:center; padding-bottom: 20px">
          <div class="md-title">{{firstname}} {{lastname}}</div>
      </div>
      <div flex=""></div>
      <div class="col-md-12">
        <div tooltips tooltip-template="{{menu.view_label}}" tooltip-side="right" ng-click="goTO(menu.site_id, menu.view_id, menu.view_label)" ng-repeat="menu in viewMenu" class="tile-square" data-role="tile" data-effect="{{menu.animation}}">
            <div class="tile-content">
                <div class="live-slide tiles_size" style="{{getColor(menu.view_color)}};" layout-padding="">
                    <img ng-src="{{getImage(menu.view_icon)}}">
                </div>
                <div class="live-slide tiles_size" style="{{getColor(menu.view_color)}};" layout-padding="">
                    <img ng-src="{{getImage(menu.view_icon)}}">
                </div>
            </div>
        </div>
      </div>
  </md-toolbar>
</md-sidenav>

<div style="padding:40px"></div>

<!-- state home -->
<div layout="row">
  <div  class="col-md-12 col-xs-offset-1">
    <div ui-view class="anim-in-out">
    </div>
  </div>
</div>

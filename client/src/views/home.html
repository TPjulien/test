<md-toolbar  class="animate-show" style="background-color:#2196f3;">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
      <md-icon  md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <span flex></span>
    <h1>Travel Tableau</h1>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="logout" ng-click="logOut()">
      <md-icon  md-svg-icon="img/icons/logout.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<section layout="row">
<md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" style="position:fixed;">
<md-toolbar class=""  style="background-color:#03A9F4; padding-bottom: 30px;">
    <div>
        <img id="imgSidenav" src="https://remixcv-cache.s3-eu-west-1.amazonaws.com/user_thumbnail/1443187502-61c43c1d43b0cf3a881a79dc903475be.jpeg"/>
    </div>
    <span flex></span>
    <div padding="" style="text-align:center">
        <div class="md-title">Guillaume Naturel</div>
        <div class="md-body-1">Utilisateur</div>
    </div>
</md-toolbar>
<!-- menu liste -->
<md-list>
  <md-content flex="" =layout-padding="">
      <md-list-item class="md-1-line" role="link" md-ink-ripple ng-repeat="data in view">
        <md-icon md-svg-icon="img/icons/{{data.svg}}" aria-label="{{data.onglet}}"></md-icon>
        <div class="md-list-item-text" ng-click="goToView(data.id)">
          <span style="color:#757575" class="md-subhead">{{data.name}}</span>
        </div>
        <span flex></span>
      </md-list-item>
  </md-content>
</md-list>
</md-sidenav>

<div class="container" ui-view></div>

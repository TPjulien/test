<div hide-md hide-sm show-gt-md class="col-xs-2 menu blureffect" style="background-color:rgba(6, 1, 1, 0.4)">
  <md-toolbar style="background-color:transparent;" style=" padding-bottom: 30px;">
      <div>
          <img id="imgSidenav" ng-src="{{logo}}"/>
      </div>
      <span flex></span>
      <div padding="" style="text-align:center">
          <div class="md-title">{{firstname}} {{lastname}}</div>
          <div class="md-body-1">{{company}}</div>
      </div>
      <div layout-padding="">
        <h1 class="md-title">Calendar</h1>
      </div>
  </md-toolbar>
</div>
<md-toolbar  class="animate-show index" style="background-color:transparent;" >
  <div class="md-toolbar-tools">
    <md-button ng-hide="true" class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
      <md-icon  md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <span flex></span>
    <span flex></span>
    <h1>{{ clock | date:' HH:mm:ss' }}</h1>
    <span flex="33"></span>
    <md-button class="md-icon-button" aria-label="logout" ng-click="logOut()">
      <md-icon  md-svg-icon="img/icons/logout.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<div layout="row">
  <div ui-view class="col-md-12 col-xs-offset-2"></div>
</div>

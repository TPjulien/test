<div hide-md hide-sm show-gt-md class="col-xs-2 menu blureffect" style="background-color:#2C343F; z-index:2">
  <div style="padding: 19px; background-color:#3C434D">
    <p>TravelPlanet</p>
  </div>
  <md-toolbar style="background-color:transparent; padding-top: 30px;" style=" padding-bottom: 30px;">
      <div>
          <img id="imgSidenav" ng-src="{{logo}}"/>
      </div>
      <span flex></span>
      <div padding="" style="text-align:center">
          <div class="md-title">{{firstname}} {{lastname}}</div>
          <div class="md-body-1">{{company}}</div>
      </div>

      <div class="col-md-12 live">
        <div ng-repeat="menu in viewMenu" ng-click="goTO(menu.site_id, menu.view_id, menu.view_label)" class="live-tile blue tile-small" style="background-color:transparent; width:120px; height: 120px; opacity: 1; transform: scale(1); transition: 0.5s; box-shadow: none;" data-direction="horizontal" data-mode="flip" data-delay="6000" data-speed="1200">
            <div class="image-container image-format-fill live-slide tiles_size" style="{{getColor(menu.view_color)}};">
                <img src="{{getImage(menu.view_icon)}}">
            </div>
            <div class="live-slide tiles_size" style="{{getColor(menu.view_color)}};" layout-padding="">
                <br>
                <h1 style="text-align:center; font-weight: bold;" class="md-title">{{menu.view_label}}</h1>
            </div>
        </div>
      </div>
  </md-toolbar>
</div>
<md-toolbar  class="animate-show index" style="background-color:rgba(6, 1, 1, 0.6); position:fixed; z-index:1 !important" >
  <div class="md-toolbar-tools">
    <md-button ng-hide="true" class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
      <md-icon  md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <span flex></span>
    <span flex></span>
    <h1>{{ clock | date:' HH:mm:ss' }}</h1>
    <span flex="33"></span>
    <md-button class="md-icon-button" aria-label="logout" ng-click="logOut()">
      <md-icon md-svg-icon="img/icons/logout.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>

<div class="wallpaperStyle" ng-style="{ 'background-image' : wallpaper }">
  <div>
    <h1>Test !</h1>
  </div>
</div>

<div layout="row">
  <div ui-view class="col-md-12 col-xs-offset-2">
    <md-card  style="background-color: #eee">
    </md-card>
  </div>
</div>

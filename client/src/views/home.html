<pageslide ps-auto-close="true" ps-side="left" ps-speed="0.3" ps-open="checked " style="background-color:#2C343F;" class="fadein fadeout">
    <div style="padding: 9px; background-color:#03a9f4">
      <p class="md-title travelTitle" md-ink-ripple ng-click="changeStyle()" style="margin-top:5px">TRAVEL PLANET</p>
    </div>
    <md-toolbar style="background-color:transparent;" style=" padding-bottom: 30px;">
        <div>
            <img id="imgSidenav" ng-src="{{logo}}"/>
        </div>
        <span flex></span>
        <div padding="" style="text-align:center">
            <div class="md-title">{{firstname}} {{lastname}}</div>
            <div class="md-body-1">{{company}}</div>
        </div>

        <div class="col-md-12 live">
          <div ng-repeat="menu in viewMenu" ng-click="goTO(menu.site_id, menu.view_id, menu.view_label)" class="live-tile blue tile-small  md-whiteframe-3dp" style="background-color:transparent; width:120px; height: 120px; opacity: 1; transform: scale(1); transition: 0.5s; box-shadow: none;" data-direction="horizontal" data-mode="flip" data-delay="6000" data-speed="1200">
              <div class="image-container image-format-fill live-slide tiles_size" style="{{getColor(menu.view_color)}};">
                  <img ng-src="{{getImage(menu.view_icon)}}">
              </div>
              <div class="live-slide tiles_size" style="{{getColor(menu.view_color)}};" layout-padding="">
                  <br>
                  <h1 style="text-align:center; font-weight: bold;" class="md-title">{{menu.view_label}}</h1>
              </div>
          </div>
        </div>
    </md-toolbar>
</pageslide>
<!-- page normal si jamais le slide est fermÃ© -->

<hr class="blur_effect">
<h1 class="md-title blur_effect" style="text-align:center">DASHBOARD</h1>
<hr class="blur_effect">
<div class="col-md-12 live">
  <div class="tile-small blur_effect" data-role="tile" data-effect="slideLeft" style="width:120px; height: 100px; opacity: 1; transform: scale(1); transition: 0.3s;">
      <div class="tile-content">
        <div class="image-container image-format-fill live-slide" style="whidth: 100%; height: 100%; background-color:#F44336">
            <img src="http://www.clipartbest.com/cliparts/jix/oBa/jixoBao7T.png">
        </div>
        <div class="live-slide" style="whidth: 100%; height: 100%; background-color:#F44336;" layout-padding="">
            <h1 class="md-subhead">Commande</h1>
        </div>
      </div>
  </div>
  <div class="tile-small blur_effect" data-role="tile" data-effect="slideUpDown" style="width:120px; height: 100px; opacity: 1; transform: scale(1); transition: 0.5s;">
      <div class="tile-content">
        <div class="image-container image-format-fill live-slide" style="whidth: 100%; height: 100%; background-color:#5DC7DD">
            <img src="http://cache4.asset-cache.net/xc/490403078.jpg?v=2&c=IWSAsset&k=2&d=UC9I_QH_29abG8uOsUT0VWfiZAoH-tOFMQbtw7cEHvj9D9SF9kqH-gILdq2KOFJj0">
        </div>
        <div class="live-slide" style="whidth: 100%; height: 100%; background-color:#5DC7DD;" layout-padding="">
            <h1 class="md-subhead">Facture</h1>
        </div>
      </div>
  </div>
</div>

</div>

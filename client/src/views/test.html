<div class="col-md-12 live" show-md show-sm hide-gt-md>
  <!-- tile 2 -->
  <div ng-click="GoTo(item.site_id)" ng-repeat="item in viewMenu" class="live-tile blue tile-small" style="background-color:transparent; width:120px; height: 120px; opacity: 1; transform: scale(1); transition: 0.5s; box-shadow: none;" data-direction="horizontal" data-mode="carousel" data-delay="5500" data-speed="1200">
      <div class="image-container image-format-fill live-slide" style="whidth: 100%; height: 100%; background-color:#2196F">
          <img src="http://www.clipartbest.com/cliparts/jix/oBa/jixoBao7T.png">
      </div>
      <div class="live-slide tiles_size" style="{{getColor(item.view_color)}};" layout-padding="">
          <br>
          <h1 style="text-align:center; font-weight: bold;" class="md-title">{{item.view_label}}</h1>
      </div>
  </div>
</div>

<div>
  <div ng-repeat="(key, view) in getAllView.token" class="{{getAllView.embed_width[key]}} separator" style="height:{{getAllView.embed_height[key]}}">
    <!-- <h1>{{view}}</h1> -->
    <iframe ng-src='{{trustHtml(view, getAllView.path_to_view[key])}}' class="col-md-12" style="height:{{getAllView.embed_height[key]}}; border:transparent; background-color: transparent;"></iframe>
  </div>
</div>

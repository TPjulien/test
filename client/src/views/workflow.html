<div ng-cloak class="container body">
  <div class="row">
    <div class="col s12">
      <div class="row">
        <form style="margin-top: 20px;" name="form" class="sky-form">
  				<header>Workflow</header>
  				<fieldset>
            <div class="col s12">
              <section>
                <label  class=" labelstyle">Selectionne un Workflow</label>
                <md-input-container class="col s6" style="margin-right: 10px;width:100%;height: 50px;border: 3px solid rgba(158, 158, 158, 0.407843);background-color: white;padding-left: 5px;">
                  <md-select aria-label="$index" ng-change="getBanks();infosWokflow();getParameters();"style="height: 50px;" ng-model="WORKFLOW_NAME">
                    <md-option ng-repeat="wokflow in Distinctwokflows" value="{{wokflow.WORKFLOW_NAME}}" style="color: black;font-size: 16px;">{{wokflow.WORKFLOW_NAME}}</md-option>
                  </md-select>
                </md-input-container>
    					</section>
            </div>
  				</fieldset>
          <fieldset>
            <div class="col s12">
              <div class="" ng-if="parameters">
                <div ng-repeat="parameter in parameters" compile ng-bind-html="return_html(parameter)"></div>
                <div compile ng-bind-html="return_html_listBox(listBoxs)"></div>
              </div>
            </div>
          </fieldset>
  			</form>
      </div>
    </div>
</div>

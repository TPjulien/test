<!DOCTYPE html>
<!-- <html ng-style="{ 'background-image' : wallpaper }" lang="fr" ng-app="tableauApp"> -->
<html style="background-image:url(/img/background_V2.png); background-size:cover" lang="fr" ng-app="tableauApp" ng-controller="cacheCtrl">
<!-- avoir the cache control in browsers -->
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="pragma" content="no-cache" />
<!-- <html style="background-color:#EAEAEA" lang="fr" ng-app="tableauApp"> -->
    <head>
       <!-- <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"> -->
        <meta charset="UTF-8">
        <!-- Css du bower component -->
        <link rel="stylesheet" type="text/css" ng-href="{{componentsCached}}" />
          <!-- Css perso -->
        <link rel="stylesheet" type="text/css" ng-href="{{styleCached}}" />
        <meta name="viewport" content="initial-scale=1" />
        <link rel="travel icon" type="image/x-icon" href="/img/icons/travelIcon.png"/>
        <title>Click & Control</title>
    </head>
<body style="background-color:transparent" ng-cloak>
  <div ui-view class="anim-in-out anim-fade" data-anim-sync="true"></div>

      <script src="js/tableau.js"></script>
      <script src="js/js_tableau_api.js"></script>

      <script src="https://public.tableau.com/javascripts/api/tableau-2.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjAxSIAsZjLYJvzR-yx6X3dkg2dtqa4vQ&libraries=places"></script>
